<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <meta charset="UTF-8">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  
  <link rel="stylesheet" href="h.css" type="text/css">

  <title>Two Search Boxes on Image</title>
</head>
<body style="font-family: 'Libre Caslon Text', serif;">

<div class="hero-image">
    <div class="search-box-container">
        <h1>Bharat Moves On VC!</h1>
        <div class="input-with-icon">
            <span class="material-icons">location_on</span>
            <input type="text" placeholder="Enter Pickup Location">
          </div>
          
          <div class="input-with-icon">
            <span class="material-icons">location_searching</span>
            <input type="text" placeholder="Enter Drop Location">
          </div>
          <div class="button-wrapper">
            <button>Book Ride</button>
          </div>
        
    </div>
</div>

</body>
</html>
